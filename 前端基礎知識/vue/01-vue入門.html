<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-vue入門</title>
</head>
<body>
    <dev id="app">
        {{message}}
    </dev>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                message: "hello vue!!!!!"
            }
        });
    </script>
</body>
</html>
