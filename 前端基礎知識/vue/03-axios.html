<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-axios</title>
</head>
<body>
    <div id="app">
        <h1>03-axios</h1>
    </div>

    <script src="vue.js"></script>
    <script src="axios.min.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                userList: []
            },
            methods: {
                getUserList() {
                    axios.get("data.json")
                        .then(
                            response => {
                                this.userList = response.data.data;
                                console.log(this.userList);
                            }
                        ).catch(
                            error => {
                                console.log(error);
                            }
                        );
                }
            },
            created() {
                this.getUserList();

            }
        });
    </script>
</body>
</html>
