<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-vue生命週期</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                message: "hello vvuuee~"
            },
            created() {     // 頁面渲染之前執行
                console.log("頁面渲染之前...");
                debugger;    // javascript 的斷點
            },
            mounted() {     // 頁面渲染之後執行
                console.log("頁面渲染之後...");
                debugger;
            }
        });
    </script>
</body>
</html>
