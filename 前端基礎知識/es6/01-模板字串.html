<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-模板字串</title>
</head>
<body>
    <script>
        var name = "Ivan";
        var age = 20;
        var info = `My name is ${name}, I am ${age + 1} years old next year.`;  // 模板字串
        console.log(info);
    </script>
</body>
</html>
