<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-箭頭函數</title>
</head>
<body>
    <script>
        var f1 = function(a) {
            return a;
        }
        
        var f2 = a => a;            // 箭頭函數
        
        var f3 = (a, b) => {        // 箭頭函數
            var result = a + b;
            return result;
        }

        console.log("f1(4) = " + f1(4));
        console.log("f2(4) = " + f2(4));
        console.log("f3(1, 2) = " + f3(1, 2));
    </script>
</body>
</html>
